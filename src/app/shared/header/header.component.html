<header class="header">
  <div class="header__title">
    <div class="header__icon">
      <a routerLink="">
        <img src="../../../assets/img/icon.png" alt="icon header" />
      </a>
    </div>

    <a routerLink="">
      <h1 class="header__h1">Food Delivery</h1>
    </a>
  </div>

  <div class="header__menu">
    <nav class="header__nav">
      <ul class="header__ul">
        <li class="header__li"><a routerLink="">Home</a></li>
        <li class="header__li"><a routerLink="menu">Menu</a></li>
        <li class="header__li"><a routerLink="about">About</a></li>
        <li class="header__li"><a routerLink="contact">Contact</a></li>
      </ul>
    </nav>

    <div class="menu__burguer" (click)="showMenu()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="30"
        height="30"
        fill="currentColor"
        class="bi bi-list"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
        />
      </svg>
    </div>
  </div>
</header>

<div *ngIf="show" class="mobilMenu">
  <ul>
    <li><a (click)="showMenu()" routerLink="">Home</a></li>
    <li><a (click)="showMenu()" routerLink="menu">Menu</a></li>
    <li><a (click)="showMenu()" routerLink="about">About</a></li>
    <li><a (click)="showMenu()" routerLink="contact">Contact</a></li>
    <li>
      <div class="menu__burguer" (click)="showMenu()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          fill="currentColor"
          class="bi bi-list"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
          />
        </svg>
      </div>
    </li>
  </ul>
</div>
