<main class="main">
  <h2 class="main__title">Menu</h2>
  <div class="container">
    <div class="main__grid">
      <div class="main__food" *ngFor="let food of dataFood">
        <img src="{{ food.foodImg }}" alt="food img" />
        <h3>{{ food.foodName }}</h3>
        <p>{{ food.foodDetails }}</p>
        <p>{{ food.foodPrice | currency: "EUR" }}</p>
        <a class="btn main__btn"
          >Compprar
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-bag"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"
            />
          </svg>
        </a>
      </div>
    </div>
  </div>
</main>
